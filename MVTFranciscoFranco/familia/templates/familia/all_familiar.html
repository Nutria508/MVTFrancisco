<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de familiares</title>
</head>
<body>

    <h1>Mis familiares son:

    </h1>
    
    <hr></hr>
    <ul>
        <div id="sidebar">
        {% for familiar in familiars %}
            <li>ID Familiar: {{familiar.id}}
                Nombre: {{familiar.name}}  {{familiar.last_name}}
                  --   Edad: {{familiar.age}}     --   Fecha de nacimiento: {{familiar.birth_date}}
            </li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
